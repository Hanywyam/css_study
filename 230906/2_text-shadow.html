<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <!-- 내부 선언 -->
  <style> 
  /* 글자 중앙 정렬, 영어 단어 첫글자만 대문자, 나눔서체로 변경 */
  body {
    font-family: '나눔고딕','맑은 고딕', 돋움, sans-serif;
    text-align: center;
    text-transform: capitalize;
    font-size: 20px;
  }
  .title1{    /* text-shadow 작성시 반드시 띄어쓰기를 해야하며 ,를 사용하지 않는다. 
    x축 y축 번짐 색상 값 순으로 작성. */
    text-shadow: 10px 10px 10px #999; 
  }
  .title2{
    /* -값을 주면 기본값의 반대로 나타남. 단, 번짐은 - 값이 없음. */
    text-shadow: -10px -10px 5px red;
  }
  .title3{
    text-shadow: 0 10px 5px #000;
  }
  .title4{
    text-shadow: 0 10px 0 skyblue;
    text-shadow: 0 10px skyblue;
    /* 번짐의 값을 주고 싶지 않을 때는 작성하지 않아도 적용된다. */
  }
  .title5{
    color: magenta;
    text-shadow: 0 10px;
    /* 번짐, 색상 생략 시 글자 색을 따라 감. */
  }
  .title6{
    /* 중첩 그림자. 여러개의 그림자 효과를 줄 수 있다. */
    text-shadow: 0 0 10px #999,
    10px 10px 10px red,
    -10px -10px 10px orange,
    0 0 10px blue;
  }
  </style>
</head>
<body>
  <h2 class="title1">text-shadow 서체 그림자</h2>
  <h2 class="title2">text-shadow 서체 그림자</h2>
  <h2 class="title3">text-shadow 서체 그림자</h2>
  <h2 class="title4">text-shadow 서체 그림자</h2>
  <h2 class="title5">text-shadow 서체 그림자</h2>
  <h2 class="title6">text-shadow 서체 그림자</h2>
</body>
</html>

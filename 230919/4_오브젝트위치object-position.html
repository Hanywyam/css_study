<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오브젝트위치object-position</title>
  <style>
    p:first-of-type ~ p {
      border: 5px solid #000;
      width: 400px; 
      height: 300px;
    }

    img {
      width: 100%; height: 100%;
      object-fit: contain;
    }

    .cat1 {
      /* 기본값. x y 축 */
      object-position: 50% 50%;
    }

    .cat2 {
      /* 50% 50%. 1번과 동일 */
      object-position: center;
    }

    .cat3 {
      object-position: 100px 50px;
    }

    .cat4 {
      /* == right center */
      object-position: 100% 50%;
    }

    .cat5 {
      /* 20% 50%. 1자리만 쓰면 빈자리 Y는 50%값을 갖는다. */
      object-position: 20%;
    }
  </style>
</head>
<body>
  <h1>오브젝트 위치 정렬 object-position</h1>
  <p>이미지&lt;img&gt;나 비디오&lt;video&gt;에 object-fit 적용 시 부모 요소 기준으로 위치 정렬</p>
  <p><img src="./images/magnolia-medium.jpg" alt="flower" class="cat1"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="flower" class="cat2"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="flower" class="cat3"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="flower" class="cat4"></p>
  <p><img src="./images/magnolia-medium.jpg" alt="flower" class="cat5"></p>
</body>
</html>

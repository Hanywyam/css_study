<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>video-ratio2</title>
  <style>
    /* 최신 버전 = aspect-ratio로 한번에 해결 */
    .container .youtube {
      width: 100%;
      aspect-ratio: 16 / 9;
      /* aspect-ratio: 4 / 3; */
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.youtube.com/embed/_XV2JW_ULLA?si=IFb428So7wjR9GQf&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="youtube"></iframe>
  </div>  
</body>
</html>

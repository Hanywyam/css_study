<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>video-ratio1</title>
  <style>
    /* 옛날 버전 */
    .container {
      width: 100%;
      padding-top: 56.25%;
      /* padding-top: 75%; */
      position: relative;
      overflow: hidden;
    }
    .container .youtube {
      width: 100%; height: 100%;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
    }
    /* 
    유투브 16 : 9 == 9 / 16 * 100 = 56.25%
    일반 비디오 4 : 3 == 3 / 4 * 100 = 75%
    3 : 2 == 2 / 3 * 100
    */
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.youtube.com/embed/_XV2JW_ULLA?si=IFb428So7wjR9GQf&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="youtube"></iframe>
  </div>
</body>
</html>

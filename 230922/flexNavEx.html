<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexNavEx</title>
  <style>
    /**** common ****/
    ul, menu {margin: 0; padding: 0; list-style: none;}
    body, h1 {margin: 0; padding: 0; 
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;}
    a {text-decoration: none ; color: inherit; display: block;}

    h1 {
      font-size: 2rem;
      background-color: navy;
      color: #fff;
      width: 100vw; height: 100px;
      line-height: 100px;
    }

    .gnb {
      display: flex;
      width: 100%;
      justify-content: center;
      
    }
    .gnb li {
      width: 20%;
    }

    .gnb li a {
      background-color: orangered;
      height: 50px;
      line-height: 50px;
    }

    .gnb li a:hover {
      background-color: #fff;
    }

    .gnb menu li {
      width: 100%;
    }
    
    .gnb menu li a {
      background-color: #ffc000;
    }

    .gnb menu li a:hover {
      background-color: #fff;
    }

  </style>
</head>
<body>
  <h1>css navigation</h1>
  <menu class="gnb">
    <li>
      <a href="#">대메뉴1</a>
      <menu>
        <li><a href="#">소메뉴1-1</a></li>
        <li><a href="#">소메뉴1-2</a></li>
        <li><a href="#">소메뉴1-3</a></li>
        <li><a href="#">소메뉴1-4</a></li>
      </menu>
    </li>
    <li>
      <a href="#">대메뉴2</a>
      <menu>
        <li><a href="#">소메뉴2-1</a></li>
       <li><a href="#">소메뉴2-2</a></li>
       <li><a href="#">소메뉴2-3</a></li>
      </menu>
    </li>
    <li>
      <a href="#">대메뉴3</a>
      <menu>
        <li><a href="#">소메뉴3-1</a></li>
        <li><a href="#">소메뉴3-2</a></li>
        <li><a href="#">소메뉴3-3</a></li>
        <li><a href="#">소메뉴3-4</a></li>
        <li><a href="#">소메뉴3-5</a></li>
      </menu>
    </li>
    <li>
      <a href="#">대메뉴4</a>
      <menu>
        <li><a href="#">소메뉴4-1</a></li>
        <li><a href="#">소메뉴4-2</a></li>
      </menu>
    </li>
  </menu>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniEx3</title>
  <link rel="stylesheet" href="../231005/animation.css">
  <style>
    .img-container {
      position: relative;
    }

    img {
      /* display: block; */
      position: absolute;
    }

    .img-container img:nth-child(1){
      top:0; right: 0;
    }
    .img-container img:nth-child(2){   
      top:30vh; left:7vw;
    }
    .img-container img:nth-child(3){
      top:59.5vh;
    }
    .img-container img:nth-child(4){
      top:59.5vh; left: 38vw;
    }

    .img-container img:nth-child(n+2) {
      animation: mov1 5s infinite ease-in-out;
    }

    .img-container img:nth-child(n+3):nth-child(-n+4) {      
      animation: mov2 5s infinite ease-in-out;
    }
  </style>
</head>
  
<body>
  <div class="img-container">
    <img src="./images/fireworks.png" alt="불꽃놀이">
    <img src="./images/bicycle.png" alt="자전거">
    <img src="./images/wheel.png" alt="바퀴1">
    <img src="./images/wheel.png" alt="바퀴2">
  </div>
</body>
</html>

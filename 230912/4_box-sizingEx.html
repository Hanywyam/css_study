<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>box-sizingEx</title>
  <style>
    .box{
      background-color: aliceblue;

      width: 400px; height: 200px;
      margin: 20px auto 30px;
      padding: 20px 30px;
      border: 10px solid #000;
      border-bottom-width: 5px;
    }

    .box2{
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>box-sizingEx</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>w400+m0+p60+p20=480px</p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>w400+m0=400px</p>
  </div>
</body>
</html>

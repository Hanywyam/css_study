<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexItemEx1</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
    }
    .container {
      background-color: #ddd;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
    }

    .container header {
      background-color: #CDF0EA;
      width: 100%; height: 14vh;
      order:1;
    }
    .container main {
      background-color: #BEAEE2; 
      height: calc(100vh - 14vh);
      order:3;
      /* width: 70%; */
      flex-grow: 7;
    }
    .container aside {
      background-color: #F9F9F9;
      order:2;
      /* width: 30%; */
      flex-grow: 3;
    }
  </style>
</head>
<body>
  <!-- container 제외 width값 사용 안하고 만들기 -->
  <div class="container">
    <header>header</header>
    <main>contents</main>
    <aside>aside</aside>
  </div>
</body>
</html>

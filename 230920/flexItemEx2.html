<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexItemEx2</title>
  <style>
    body {
      text-align: center;
      background-color: #ddd;
    }

    .container {
      width: 70vw; height: auto;
      margin: 100px auto;
    }

    .container ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;

      width: 70vw; height: auto;
    }

    .wrapper .box {
      background-color: #fff;
      border: 1px solid #000;
      border-collapse: collapse; 
      padding: 10px;
      flex-shrink: 1;
      flex-basis: auto;
    }

    /* 
    .container ul {
      width: 800px; height: 500px;
      text-align: center;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    .container .box {
      background-color: #fff;
      border: 1px solid #000;
      border-collapse: collapse; 
      padding: 5px;
      width: 0;
      flex-grow: 1;
      flex-basis: auto;
    } */

    .container li:nth-child(1) {flex-grow: 1;}
    .container li:nth-child(2) {flex-grow: 1;}
    .container li:nth-child(3) {flex-grow: 1;}
    .container li:nth-child(4) {flex-grow: 1;}
    .container li:nth-child(5) {flex-grow: 1;}
    .container li:nth-child(6) {flex-grow: 1;}
    .container li:nth-child(7) {flex-grow: 1;}
    .container li:nth-child(8) {flex-grow: 1;}
    .container li:nth-child(9) {flex-grow: 1;}
    .container li:nth-child(10) {flex-grow: 1;}
    .container li:nth-child(11) {flex-grow: 1;}
   
  </style>
</head>
<body>
  <div class="container">
    <ul class="wrapper">
      <li class="box box1">추억과 비둘기, 밤이 옥 까닭입니다</li>
      <li class="box box2">별빛이 별에도</li>
      <li class="box box3">시와 쓸쓸함과 어머님</li>
      <li class="box box4">쉬이 아무 것은 라이너 다 아침이 내 아름다운 이웃 까닭입니다</li>
      <li class="box box5">하나에 밤을 불러 있습니다</li>
      <li class="box box6">별 헤는 그리고 시</li>
      <li class="box box7">나는 한 별 봅니다.</li>
      <li class="box box8">하나에 이름자를 가을로</li>
      <li class="box box9">노새, 강아지 이름 쓸쓸함</li>
      <li class="box box10">언덕 잔디가 가난한 내일 나의 이네들은 헤일 이름을 된 버리었습니다</li>
      <li class="box box11">토기, 내린 이름과 위에 슬퍼하는 이네들</li>
    </ul>
  </div>
</body>
</html>

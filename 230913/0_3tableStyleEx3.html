<body>
  <h1>테이블 스타일 연습</h1>
  <table>
    <thead>
      <caption>소</caption>
    </thead>
    <tbody>
      <tr>
        <td class="color1">소머리</td>
        <td class="color1">목심</td>
        <td class="color1">등심 (살치살·꽃등심)</td>
        <td class="color1">채끝살</td>
        <td class="color1">우둔 (홍두깨살)</td>
      </tr>
      <tr>
        <td rowspan="4"></td>

        <td class="color1">갈비 (안창살·제비추리)</td>
        <td class="color1">안심</td>
        <td rowspan="2"  class="color1">설도 (도가니살)</td>
      </tr>
      <tr>
        <td colspan="2"  class="color1">양지 (차돌박이·우삼겹)</td>
      </tr>
      <tr>
        <td class="color1">사태</td>
        <td colspan="2" class="line"></td>
        <td class="color1">사태 (아롱사태)</td>
      </tr>
      <tr class="boxStyle">
        <td class="color2">우족</td>
        <td colspan="2" class="line"></td>
        <td class="color2">우족</td>
      </tr>
    </tbody>
  </table>

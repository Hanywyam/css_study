  <!-- 선생님 CSS code -->
  <style>
    /* 테두리는 각 개별로 주셨음!!!(이마탁) */
    body{
      text-align: center;      
    }

    table{
      margin: 0 auto;
      border-collapse: collapse;
      border: 3px solid #ffb200;
      border-top: none;
    }

    table th, td{      /* 다중 선택자. 타입(1) + 타입(1) = 2점 */
      border: 1px solid #000;   
      width: 100px;
    }

    table th{
      background-color: aqua;
    }

    table .sub_title{      /* 타입(1) + 클래그 (3) = 4점 */
      width: 70px;
    }

    table caption{
      background-color: #277bc0;
      color: #fff;
      font-weight: bold;
      height: 30px;
      line-height: 30px;
      border-radius: 14px 14px 0 0;
      border: 3px solid #ffb200;
      border-bottom: none;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인라인 세로 정렬 vertical-align</title>
  <style>
    img{
      background-color: #4092fd;
    }
  </style>
</head>
<body>
  <h1>인라인 세로 정렬 vertical-align</h1>
  <ul>
    <li>서체 및 인라인 요소 세로 정렬 기준</li>
    <li>글씨와 이미지 및 input의 정렬 상태가 맞지 않는다면, 이미지 요소 및 input에 vertical-align적용</li>
  </ul>
  <img src="./images/six-months.gif" alt="top">six-months: top
  <img src="./images/one-year.gif" alt="baseline">one-year: baseline
  <img src="./images/two-years.gif" alt="bottom">two-years: bottom
  <img src="./images/two-years.gif" alt="middle">two-years: middle
  <img src="./images/two-years.gif" alt="empty">
</body>
</html>

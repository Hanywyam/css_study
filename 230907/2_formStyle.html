<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>form style</title>
  <style>
    body {
      font-family: '함초롱바탕','휴먼아미체','바탕', serif;
      font-size: 26px;
      line-height: 1.4;
      color: #FF3Fa4;
    }
    /* form 관련 요소들은 기본 스타일이 존재하기 때문에 직접 적용 */

    form > fieldset{           /* 자식 선택자 */
      background-color: #ddd;
      text-align: center;      /* 인라인 요소의 중앙 정렬 */
    }
    form > fieldset > legend{
      background-color: orange;
      text-align: left;
    }
    form > fieldset > button{
      font-family: '함초롱바탕','휴먼아미체','바탕', serif;
      font-size: 26px;
      color: #FF3Fa4;
      cursor: pointer;       /* 마우스 커서 모양 손가락 변경 */
    }
    form > fieldset > button:hover{
      background-color: blue;
      color: yellow;
    }
    form > fieldset > input[type="text"]{
      /* 
        요소[속성="값"]
        속성 선택자: input요소들 중에 type의 값이 text인 선택자
      */
      font-family: '함초롱바탕','휴먼아미체','바탕', serif;
      font-size: 26px;
      color: #FF3Fa4;
    }
    form > fieldset > input[type="text"]:hover{      
      background-color: blue;
    }
    form > fieldset > input[type="text"]::placeholder{      
      color: orange;
    }
    /* :checked '체크박스나 라디오버튼에 체크가 되면'을 의미 */
    form > fieldset > input[name=check]:checked + label{
      background-color: beige;
      color: brown;
      /* appearance: none; form과 관련된 요소들의 기본 스타일 값 제어. */

    }
    /* 
      일반 형제 선택자 : 
        선택자 ~ 선택자
        기준 요소 뒤에 오는 모든 형제 관게 선택자

      인접 형제 선택자 : 
        선택자 + 선택자
        기준 요소 바로 뒤에 오는 형제 관계 선택자 단 하나만
     */

  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>form event</legend>
      <label for="userName">이름:</label>
      <input type="text" placeholder="이름을 작성하세요" id="userName" autofocus>
      <button>전송</button>
    </fieldset>
    <fieldset>
      <legend>:checked</legend>
      <input type="checkbox" name="check" id="check" value="체크1">
      <label for="check">체크1</label>
      <label>체크2</label>
      <label>체크3</label>
      
    </fieldset>
  </form>
</body>

</html>

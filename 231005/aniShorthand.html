<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniShorthand</title>
  <style>
    .wrapper {
      display: flex;
      position: relative;
    }
    .block {
      width: 200px; height: 100px;
      background-color: #184593;
      color: #fff;
      font-weight: bold; font-style: 1.3rem;

    }
    .box {
      width: 200px; height: 200px;
      border-radius: 50%;
      text-align: center; line-height: 150px;
      background-image: linear-gradient(#728fd1, #239019);
      color: #fff;font-weight: bold;font-size: 1.4rem;

      animation-name: mov1;
      animation-duration: 1s;
      animation-delay: .5s;
      animation-timing-function: cubic-bezier(0.215,0.610,0.355,1);
      animation-fill-mode: forwards;
      animation-direction: alternate;
      animation-iteration-count: 5;

      position: absolute;
      left: 0;

      /* 순서와 상관없이 작성 */
      animation: mov1 1s .5s 3 ease-in-out alternate forwards 5;
    }

    .box:hover {
      animation-play-state: paused;      /* 일시 멈춤 */
    }
    @keyframes mov1 {
      100% {
        background-image: linear-gradient(#3d0111, #d80031);
        transform: rotate(360deg);
        left: 80%;
      }
    }
  </style>

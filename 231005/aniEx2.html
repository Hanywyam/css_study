<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniEx2</title>
  <link rel="stylesheet" href="./animation.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    .txt-wrapper {
      color: #fff;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 10rem;
      text-transform: uppercase;
      text-align: center;
    }

    .txt-wrapper span:hover {
      animation: txt-clr .5s infinite ease-in-out;
    }
  </style>
</head>  
<!-- 
  글자 각각 마우스를 올렸을 때 글자 마다 rgb 사방면 뱅글뱅글
 -->
<body>
  <div class="txt-wrapper">
    <span>c</span>
    <span>s</span>
    <span>s</span>
    <span>3</span>
  </div>
</body>
</html>

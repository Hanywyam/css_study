<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniShorthand</title>
  <style>
    .wrapper {
      width: 100%;
      display: flex;
      position: relative;
    }
    .block {
      width: 200px; height: 100px;
      background-color:#186F65;
      color:#fff;
      font-weight: bold; font-size: 1.3rem;
    }
    .box {
      width: 200px; height: 200px;
      border-radius: 50%;
      text-align: center; line-height: 100px;
      background-image: linear-gradient(#6499E9,#219C90);
      color:#fff; font-weight: bold; font-size: 1.4rem;

      /*
      animation-name: move1;
      animation-duration: 1s;
      animation-delay: .5s;
      animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1);
      animation-fill-mode: forwards;
      animation-direction: alternate;
      animation-iteration-count: 3;

      position: absolute;
      left: 0; */

      /* 순서에 상관없이 띄어쓰기로 구분. 두번째 나오는 s는 대기 시간으로 생략 가능 */
      animation: move3 1s .5s 3 ease-in-out alternate forwards;
    }

    .box:hover {
      animation-play-state: paused;/* 일시멈춤 */
    }

    @keyframes move1 {
      100% {
        background-image: linear-gradient(#3D0C11,#D80032);
        transform: rotate(360deg);
        left: 90%;
      }
    }
    @keyframes move2 {
      100% {
        margin-left:70vw;
      }
    }
    @keyframes move3 {
      100% {
        transform: translateX(70vw) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>animation 축약형</h1>
  <div class="wrapper">
    <div class="box">
      <p>축약형</p>
    </div>
    <div class="block">block</div>
  </div>
</body>
</html>

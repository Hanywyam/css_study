<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>transEx3</title>
    <style>
        body {
            margin: 0;
            font-weight: bold;
            text-align: center;
            text-transform: capitalize;
        }

        .gnb {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            width: 80vw;
            display: flex;
            background-color: #132043;
        }


        .gnb li {
            /* width: 25%; */
            flex-grow: 1;
        }

        .gnb li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 0;
            position: relative;
        }

        .gnb li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.3s;
            background-color: rgba(95, 158, 160, 0.8);
            width: 0; height: 5px;
        }

        .gnb li a:hover::after {
            content: "";
            width: 100%;
            opacity: 1;
        }
    </style>

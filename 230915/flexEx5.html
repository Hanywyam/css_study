<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx5</title>
  <style>
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }

    form ul {
      /* ul의 기본값 삭제 3가지 */
      list-style: none;
      margin: 0;
      padding: 0;

      word-break: keep-all; /* 어절 기준 줄바꿈 */

      display: flex;
      /* 주축 row
      justify-content: center;
      flex-wrap: wrap;
       */
      flex-direction: column;
      /* 주축 col 교차축 row */
      align-items: center;
    }

    form ul li {       /* flex-item / flex-container */
      margin: 0.5rem 0;

      display: flex;
      /* 오른쪽 input의 높이 값과 동일하게 적용 */
      text-align: right;
    }

    form ul li label {       /* flex-item / flex-container */
      background-color: #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;

      width: 10rem;
      margin-right: 0.5rem;
    }

    form ul li input[type=text] {
      outline: none;
      border: 1px solid #000;
      padding: 0.3rem;
      width: 12rem;
    }

    #flex3, #flex4, #flex5 {
      height: 5rem;
    }

        <label for="flex1">채널 키워드</label>

      </li>

        <label for="flex4">채널 키워드 channel keyword</label>

    </ul>

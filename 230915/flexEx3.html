<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx3</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
    }

    .container {
      background-color: #ddd;
      display: flex;
      flex-direction: column;
      /* height: 100vh; */
    }

    .container header {
      background-color: violet; 
      height: 14vh;
    }
    .container nav {
      background-color: blueviolet; 
      height: 6vh;
    }
    .container main {
      background-color: plum; 
      color: #fff; 
      display: flex;
       /* 
       스크롤 없이 화면을 맞추고 싶을 때
       전체(.container)100vh - (header)14vh - (nav)6vh  
       */
      height: calc(100vh - 14vh - 6vh);     
    }
    .container aside {
      background-color: pink; 
      width: 30%;
    }
    .container section {
      background-color: magenta; 
      width: 70%;
    }
    /* 
    화면에서 100 의 값이 필요할 때는 
    vw가 아닌 % 값을 주는게 넘치지 않는다. 
    */
  </style>

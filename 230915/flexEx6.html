<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx6</title>
  <style>
    body {
      margin: 0;
      text-align: center;
    }

    header {      /* flex-container */
      display: flex;
      background-color: #33bbc5;
    }

    header h1 {      /* flex-item */
      background-color: #614bc3;
      color: #c8ffe0;
      margin: 0;
      font-size: 1.5rem;
      width: 4rem; height: 10vh;
      /* 로고는 비율이 중요해서 고정값으로 주는 경우가 많음 */

      display: flex;
      justify-content: center;
      align-items: center;
    }

    header form {
      /* width: calc(100% - 4rem - 3rem); */
      display: flex;      /* 떨어진 input과 button이 붙음 */
      align-items: center;
    }

    header form * {      /* form 안에 있는 모든 것에 적용 */      
      outline: none;
      font-size: 1.1rem;
      font-family: '나눔고딕', '맑은 고딕', '돋움', sans-serif;
      border: 1px solid #000;
      height: 30px;
    }

    header form input[type="search"] {
      width: 200px;
      padding: 5px;
      border-right: none;
      margin: 10px;
      margin-right: 0;
    }

    header form [type=submit]:hover {
      background-color: #614bc3;
      color: #fff;
      cursor: pointer;
    }

    header nav {
      background-color: #85e6c5;
      width: 3rem;

      display: flex;
      justify-content: center;
      align-items: center;

      margin-left: auto;
    }

</head>

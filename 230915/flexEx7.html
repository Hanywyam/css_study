<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx7</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.2;
      text-transform: capitalize;
      text-align: center;
    }

    .gnb {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #8cabff;

      display: flex;
      /* justify-content: space-evenly; li에 width 값을 주면 쓸 필요X */
    }

    .gnb li {
      width: 20%;      /* 100% / 메뉴 5개 = 20% */
    }

    .gnb li a {
      text-decoration: none;
      color: inherit;
      display: block;
      /* height: 40px; 컨텐츠가 바뀌면 대처가 어려움 */
      padding: 0.5rem 0;      /* 컨텐츠가 바껴도 유동적으로 대처가 가능 */
    }

    .gnb li a:hover {
      background-color: #4477ff;
      color: #fff;
    }

    /* 내가 쓴 css style
    body{margin: 0;}

    ul{list-style: none;}

    a {

    }

    #container {
      background-color: #b4b4eb;
      height: 5vh;
      display: flex;
      justify-content: space-between;  
      align-items: center;    
    }
     */
  </style>
</head>
<body>
  <menu class="gnb">
    <li><a href="#">home</a></li>
    <li><a href="#" class="active">Company</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">board</a></li>
  </menu>

  <!-- 내가 쓴 html

</html>

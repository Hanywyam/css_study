<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>flex4_gap</title>
  <style>
    body {
      margin: 0; font-size: 2em; font-weight: bold; text-align: center;
    }

    .wrapper {
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }

    .wrapper .item1 {
      background-color: #3DB2FF;
    }

    .wrapper .item2 {
      background-color: #FFB830;
    }

    .wrapper .item3 {
      background-color: #FF2442;
    }

    .wrapper .item4 {
      background-color: #000;
      color: #fff;
    }

    #container {
      display: flex;
      /* 아이템 줄 바꿈. 주축의 방향이 오른쪽 -> 왼쪽
      flex-wrap: wrap;
      flex-direction: row-reverse;
      */
      flex-flow: wrap row-reverse;

      /* 아이템의 행과 열 사이 간격 */
      gap: 0;      /* 기본값 */
      gap: 20px 10px;
      /* row-gap column-gap */
    }

    #container .item {
      width: 40%;
      height: 20vh;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>flex4: gap</h1>
  <div class="wrapper" id="container"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
    <div class="item item4">item4</div><!-- flex-item -->
  </div>
</body>
</html>

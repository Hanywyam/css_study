<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx8</title>
  <style>
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    .container {
      border: 2px solid #000;
      width: 80vw;
      margin: 20px auto;
      padding: 2vw;
      box-sizing: border-box;
      box-shadow: 0 5px#6528f7, 0 10px#8452f8, 0 15px#ad8cfa, 0 20px#c6b2f5, 0 25px 5px #ebe6f8;
    }

    .container .wrapper1 {
      display: grid;
      grid-template-columns: 1fr 1fr 3fr;
      place-items: end center;
      border-bottom: #000 1px solid;
      padding-bottom: 2vw;
    }

    .container .wrapper2 .circle-item {
      list-style: none;
      background-color: #ddd;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1vw;
      padding: 1vw;
    }

    .container .wrapper2 .circle-item .item {
      color: #fff;
      border-radius: 50%;
      display: grid;
      place-items: center;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    .container .wrapper2 .circle-item .item:nth-child(odd) {
      background-color: #940b92;
    }

    .container .wrapper2 .circle-item .item:nth-child(even) {
      background-color: #da0c81;
    }

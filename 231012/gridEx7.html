<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx7</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      border: 1px solid #000;
      box-sizing: border-box;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
    }

    .container .item {
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }

    .container .item1,
    .container .item2,
    .container .item3 {
      grid-column: span 2;
      grid-row: span 2;
    }

    /* 내가 쓴 CSS
    .container .item:nth-child(1) {
      grid-row: 1 / 3;
      grid-column: 1 / 3;
    }

    .container .item:nth-child(2) {
      grid-row: 1 / 3;
      grid-column: 3 / 5;
    }

    .container .item:nth-child(3) {
      grid-row: 3 / 5;
      grid-column: 1 / 3;
    }
     */
  </style>
</head>

<body>
  <!-- <h1>gridEx7</h1> -->
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
</body>

</html>

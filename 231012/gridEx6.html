<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx6</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      display: grid;
      gap: 0.2ch;
      /* grid-auto-rows: repeat(auto, 300px); */
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-auto-rows: 10vw;
    }

    .container .item {
      display: grid;
      place-items: center;
    }


    .container .item:nth-child(odd) {
      background-color: skyblue;
    }

    .container .item:nth-child(even) {
      background-color: tan;
    }

    .container .item:first-child {
      background-color: darkslateblue;
      color: #fff;
      grid-row: 1 / 3;
      grid-column: 1 / 3;
    }
  </style>
</head>

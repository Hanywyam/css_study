<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>mqEx3</title>
  <style>
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
    }

    .container {
      background-color: yellow;
      padding: 8vw;
      display: grid;
      gap: 0.5vw;
      grid-template-columns: 100px 100px;
      place-content: center;
    }

    .container .txt {
      background-color: yellowgreen;
    }

    .container .txt4 {
      display: none;
    }

    /* 585px */
    @media (width >=585px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }

      .container .txt10 {
        display: none;
      }
    }

    /* 958px */
    @media (width >=958px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }

      .container .txt10 {
        display: inherit;
        background-color: orange;
      }
    }

    /* 1400px */
    @media (width >=1400px) {
      .container {
        width: 70%;
        margin: 0 auto;
        grid-template-columns: repeat(5, 1fr);
      }

      .container .txt4 {
        display: inherit;
      }
    }
  </style>
</head>

<body>
  <ul class="container">
    <li class="txt txt1">txt1</li>
    <li class="txt txt2">txt2</li>
    <li class="txt txt3">txt3</li>
    <li class="txt txt4">txt4</li>
    <li class="txt txt5">txt5</li>
    <li class="txt txt6">txt6</li>
    <li class="txt txt7">txt7</li>
    <li class="txt txt8">txt8</li>
    <li class="txt txt9">txt9</li>
    <li class="txt txt10">txt10</li>
  </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mqEx2</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .box {
      display: grid;
      grid-template-rows: 50vh 20vh 20vh;
    }

    .box .item {
      transition: .4s;
    }

    .box .item1 {
      background-color: #1a5d1a;
    }

    .box .item2 {
      background-color: #f1c93e;
    }

    .box .item3 {
      background-color: #78c1d3;
    }

    @media (width >=768px) {
      .box {
        grid-template: 25vh 25vh / 1fr 2fr;
      }

      .box .item1 {
        grid-row: span 2;
      }
    }

    @media (width >=1200px) {
      .box {
        width: 80%;
        max-width: 1600px;
        margin: 0 auto;
      }

      .box .item1 {
        order: 2;
      }

      .box .item2 {
        order: 3;
      }

      .box .item3 {
        order: 1;
      }
    }
  </style>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridBasic9</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      border: 6px solid #000;
      display: grid;
      gap: 0.5ch;
    }

    .container .item {
      background-color: teal;
      display: grid;
      place-items: center;
    }

    h3 {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .box1 {
      grid-template-rows: repeat(4, 70px);
    }

    .box1 .item1 {
      /* grid-item에 적용 */
      align-self: start;
    }

    .box1 .item2 {
      /* 기본값 */
      align-self: stretch;
    }

    .box1 .item3 {
      align-self: center;
    }

    .box1 .item4 {
      align-self: end;
    }

    .box2 {
      grid-template-columns: repeat(4, 1fr);
    }

    .box2 .item1 {
      justify-self: stretch;
    }

    .box2 .item2 {
      justify-self: start;
    }

    .box2 .item3 {
      justify-self: center;
    }

    .box2 .item4 {
      justify-self: end;
    }

    .box3 {
      grid-template: 70px 70px / 1fr 1fr;
    }

    .box3 .item1 {
      /* col row */
      place-self: center start;
    }

    .box3 .item2 {
      place-self: center;
      order: 1;
    }

    .box3 .item3 {
      place-self: end stretch;
    }

    .box3 .item4 {
      /* place-self: ; */
    }

    .box4 {
      grid-template: 70px 70px / 1fr 1fr;
    }

    .box4 .item1 {
      /* col row */
      place-self: center start;
      order: 3;
    }

    .box4 .item2 {
      place-self: center;
      order: 1;
    }

    .box4 .item3 {
      place-self: end stretch;
      order: 4;
    }

    .box4 .item4 {
      /* place-self: ; */
      order: 2;
    }
  </style>
</head>

<body>
  <h1>gridBasic9</h1>
  <h2>그리드 아이템 개별 정렬 : justify-items, align-items</h2>
  <h2>order: flex-item, grid-item에 적용. 아이템들의 순서를 정함</h2>
  <h3>align-self</h3>
  <div class="container box1">
    <div class="item item1">start</div>
    <div class="item item2">stretch</div>
    <div class="item item3">center</div>
    <div class="item item4">end</div>
  </div>
  <h3>justify-self</h3>
  <div class="container box2">
    <div class="item item1">stretch</div>
    <div class="item item2">start</div>
    <div class="item item3">center</div>
    <div class="item item4">end</div>
  </div>
  <h3>place-self</h3>
  <div class="container box3">
    <div class="item item1">center start</div>
    <div class="item item2">center</div>
    <div class="item item3">end stretch</div>
    <div class="item item4">item4</div>
  </div>
  <h3>order</h3>
  <div class="container box4">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx3</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 80%;
      height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;

      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 15vh;
    }

    .container .span12 {
      background-color: #D6D46D;
      grid-column: 1 / 13;
    }

    .container .span2 {
      background-color: #F4DFB6;
      grid-column: 3 / 5;
      grid-row: 4 / 5;
    }

    .container .span6 {
      background-color: #DE8F5F;
      grid-column: 1 / span 6;
      grid-row: 3 / 4;
    }

    .container .span4 {
      background-color: #9A4444;
      grid-column: 4 / span 4;
    }
  </style>
</head>

<body>
  <!-- 12ì—´ -->
  <div class="container">
    <div class="span12">span1</div>
    <div class="span2">span2</div>
    <div class="span6">span3</div>
    <div class="span4">span4</div>
  </div>
</body>

</html>

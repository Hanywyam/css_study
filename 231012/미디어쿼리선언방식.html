<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>미디어쿼리선언방식</title>
  <!-- 외부 선언 1 
  <link rel="stylesheet" href="./mq_all.css">
  -->

  <!-- 외부 선언 2 : 모바일 우선 기준 -> 작은 값을 먼저 연결 //요즘 가장 많이 사용 -->
  <link rel="stylesheet" href="./mq_m.css">
  <link rel="stylesheet" href="./mq_t.css">
  <link rel="stylesheet" href="./mq_p.css">

  <!-- 외부 선언 3 : media width 값을 link에 선언할 수 있다.
  <link rel="stylesheet" href="./mq_m.css">
  <link rel="stylesheet" href="tablet.css" media="(width >= 768px)">
  <link rel="stylesheet" href="pc.css" media="(width >= 1200px)">
  -->

  <!-- 내부 선언 
  <style>
    /* 기본(모바일) */
    html {
      font-size: 18px;
      text-align: center;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    body {
      margin: 0;
    }

    h1 {
      background-color: skyblue;
      color: sienna;
      font-size: 1.5rem;
      margin: 0;
      padding: 20px;
      transition: .3s;
    }

    h1 strong {
      display: block;
    }

    h2 {
      font-size: 1.4rem;
      background-color: rgb(146, 8, 151);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      font-weight: bold;
      display: grid;
      /* width: 100%; */
      /* aspect-ratio: 1 / 1; */
      /* grid-template-rows: repeat(auto-fit, minmax(100px, 1fr)); */
      grid-auto-rows: 20vh;
    }

    .container .box1 {
      background-color: palevioletred;
    }

    .container .box2 {
      background-color: palegoldenrod;
    }

    .container .box3 {
      background-color: plum;
    }

    /* == (min-width: 768px;) */
    @media (width >=768px) {
      h1 {
        background-color: teal;
        color: #fff;
        padding: 20px;
      }

      h1 strong {
        display: inline;
      }

      h2 {
        background-color: sienna;
        color: #fff;
        padding: 20px;
      }

      .container {
        width: 70%;
        margin: 0 auto;
      }
    }

    /* == (width >= 1200px) */
    @media (min-width: 1200px) {
      h1 {
        background-color: darkblue;
        color: #ddd;
        padding: 20px;
      }

      h2 {
        display: none;
      }

      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
-->
</head>

<body>
  <h1>미디어쿼리 <strong>선언 방식</strong></h1>
  <h2>내부 선언과 <br> 외부선언</h2>
  <div class="container">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
</body>

</html>

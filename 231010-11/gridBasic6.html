<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridBasic6</title>
  <style>
    .container {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #000;
      display: grid;
      gap: .5vw;
    }

    .container .item {
      background-color: khaki;
      color: #fff;
    }

    .box1 {
      /* 3행 3열 
      grid-template: repeat(3, 70px) / repeat(3, 1fr); // 명시적 그리드
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 70px;
      */
      /* grid: ; grid-template, grid-auto(row, col), grid-auto-flow */
      grid: repeat(3, 70px) / repeat(3, 1fr);
      /* == 명시적 그리드 */
    }

    /* 
    개발자 도구에서 그리드를 보면 그리드 라인에 숫자가 적혀있음.
    그리드 라인은 셀보다 하나가 더 많다.
    */
    .box1 .merge {
      background-color: darkcyan;

      /* grid-line */
      /* 그리드 라인의 시작 번호 */
      grid-column-start: 1;
      /* 그리드 라인의 끝 번호 */
      grid-column-end: 4;
    }

    /* 
    방법1)
    .box2,
    .box3,
    .box4 {
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 10vw;
    }
    
    방법2) */
    :not(.box1) {
      /* box1 빼고 나머지에게 값을 적용하겠다. */
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 10vw;
    }


    .box2 .merge {
      background-color: orangered;
      /* 시작번호 / 끝번호 */
      grid-row: 1 / 4;
    }

    .box3 .merge {
      background-color: gray;
      grid-row: 2 / 5;
      grid-column: 1 / 3;
    }

    .box4 .merge {
      background-color: hotpink;
      /* grid-row: 2 / 5; grid-column: 2 / 4; */
      /* grid-row: 2 / 5; grid-column: -1 / -3; */

      /* 그리드 라인 row: 2번부터 셀 3개 합침 / col: 라인 2번부터 셀 2개 합침 */
      grid-row: 2 / span 3;
      grid-column: 2 / span 2;
    }
  </style>
</head>

<body>
  <h1>gridBasic6</h1>
  <h2>grid line: 셀 제어</h2>
  <h2>grid-row, grid-column</h2>
  <div class="container box1">
    <div class="item merge">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item merge">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item merge">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item merge">item7</div>
  </div>
</body>

</html>

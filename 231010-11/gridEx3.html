<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx3</title>
  <style>
    .container {
      width: 90%;
      height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;
      font-weight: bold;
      font-size: 1.4rem;
      display: grid;

      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 10vh;
    }

    .container .item1 {
      background-color: #d6d46d;
      grid-column: 1 / 13;
    }

    .container .item2 {
      background-color: #9a4444;
      grid-column: 3 / 5;
      grid-row: 4 / 5;
    }

    .container .item3 {
      background-color: #de8f5f;
      grid-column: 1 / span 6;
      grid-row: 3 / 4;

    }

    .container .item4 {
      background-color: #f4dfb6;
      grid-column: 4 / span 4;
    }

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridBasic2</title>
  <style>
    .container {
      width: 90%;
      margin: 50px auto;
      border: 6px solid #000;
    }

    .container .tiem {
      background-color: #ff4b89;
      margin: 4px;
      color: #fff;
    }

    .box {
      display: grid;
      grid-template-rows: 100px 200px;
      grid-template-rows: minmax(100px, 200px) 100px;
      grid-template-columns: minmax(200px, 400px) minmax(auto, 300px) minmax(200px, auto);
      /* auto == 제한이 없다. */
    }
  </style>
</head>

<body>
  <h1>gridBasic2</h1>
  <h2>grid-template: minmax(최소값, 최대값)</h2>
  <div class="box container">
    <div class="tiem">item1</div>
    <div class="tiem">item2</div>
    <div class="tiem">item3</div>
    <div class="tiem">item4</div>
    <div class="tiem">item5</div>
    <div class="tiem">item6</div>
    <div class="tiem">item7</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요소 성격 변경 dispaly+visibility+opacity</title>
  <style>
    ul{
      background-color: #ddd;
      width: 80%;
      margin: 50px auto;
      font-size: 20px;
      line-height: 1.6;
      text-transform: capitalize;
      padding-left: 0;      /* ul 여백 없애기 */
    }

    ul li{
      border: 1px solid #000;
      background-color: orange;
      padding: 4px 6px;
    }

    .menu1{
      height: 50px;
    }
    .menu1 li{
      display: inline;       /* =>블럭요소 li를 인라인 요소로 변경. 요소의 기본 성격 변경. 상속X. 해당하는 요소에만 적용. */
      width: 200px;
    }

    .menu2 {      /* 중앙 정렬 하고 싶을 때 
      background-color: transparent;
      width: 750px;
      이렇게는 잘 안씀. 
      */
       text-align: center;
    }

    .menu2 li{
      /* ul의 앞 머릿말 성격이 사라짐. */
      display: inline-block;
      /* 
      인라인, 블록 성격 모두 가짐
        인라인처럼 띄어쓰기, 줄바꿈 인식
        인라인처럼 line-height 값을 가짐
        블록처럼 width, height 값을 가짐
        가로 중앙 정렬의 경우 인라인, 블록 적용 방식 다 가능.
        다만, 띄어쓰기가 있어 인라인 방식으로 정렬하는 것이 좀 더 편함.
      */
    width: 150px;
    }

    .menu1 .none{
      display: none;
      /* 브라우저 영역에서 사라짐. 코드 창에서만 확인 가능하며 레이아웃에 영향을 줌 */
    }

    .menu2 .hidden{
      visibility: hidden;
      /* 브라우저 영역은 남으나 컨텐츠가 보이지 않음. visible=보임, hidden=숨김 */
    }

    .menu1 .opacity{
      opacity: 0.542;
      /* 불투명도 조절. 자식에게까지 영향을 줌. 0~1사이 값 */
    }
    .menu1 .bg{
      background-color: rgba(255,165,0,0.5);
    }
  </style>
</head>

<body>
  <!-- 레이아웃 제어 요소는 상속되지 않는다. -->
  <h1>요소 성격 변경 dispaly</h1>
  <h2>visibility, opacity</h2>
  <ul class="menu1">
    <li>홈(home)</li>
    <li class="bg">상품(product)</li>
    <li class="none">서비스(service)</li>
    <li class="opacity">소개(about)</li>
    <li>연락처(contact)</li>
  </ul>
  <ul class="menu2">
    <li>홈(home)</li>
    <li>상품(product)</li>
    <li class="hidden">서비스(service)</li>
    <li>소개(about)</li>
    <li>연락처(contact)</li>
  </ul>
</body>
</html>

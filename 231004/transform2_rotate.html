<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform2_rotate</title>
    <style>
        img {
            width: 100%;
            border: 3px solid red;
            box-sizing: border-box;
            transition: .7s;
        }

        .box {
            border: 6px solid #000;
            margin: 100px auto;
            width: 300px; height: 300px;
            /* overflow: hidden; 넘치지 않게 해줌. */
        }

        .box1:hover img {transform: rotate(45deg);}
        .box2:hover img {transform: rotate(-360deg);}
        /* X, Y축 값을 넣으면 Z축으로 움직여서 폭이 좁아지는것처럼 보임.. */
        .box3:hover img {transform: rotateX(45deg);}
        .box4:hover img {transform: rotateY(45deg);}
</style>
</head>
    
<body>
    <h1>transform:rotate() 회전</h1>
    <div class="box box1"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box2"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box3"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box4"><img src="./images/img1.jpg" alt="img"></div>
</body>
</html>

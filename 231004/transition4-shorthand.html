<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transitionShorthand</title>
    <style>
        body {margin: 0; padding: 0;line-height: 1.6;}

        .btn {
            text-decoration: none;
            color: inherit;
            border: 5px solid #000;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 30px;
            display: block;
            width: 100px;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        .box {
            background-color: rgba(255, 99, 71, 0.5);
            margin: 10px 0;
            width: 50px; height: 100px;
            /* 
            transition-property: all;
            transition-duration: .7s;
            transition-delay: 1s;
            transition-timing-function: ease-in-out;

            축약형: 첫번째 숫자 - 시간, 두번째 숫자 - 대기시간 
            transition: all 0.7s 1s ease-in-out; 
            */
            transition: 0.7s; /* 속도만 쓰는게 제일 일반적으로 사용 */
        }

        /* 아래 두 선택자 모두 같은 의미 */
        .btn:hover ~ .box1 {}        /* 일반 형제 선택자 */

        .btn:hover + .box {          /* 인접 형제 선택자 */
            width: 100%;
        }
    </style>
</head>
    
<body>
    <h1>transition 축약</h1>
    <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
    <a href="#" class="btn">이벤트</a>
    <div class="box box1">움직인다</div>
    <div class="box box2">안움직인다</div>
</body>
</html>

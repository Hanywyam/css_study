<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform4_translate</title>
    <style>
        img {
            width: 100%;
            border: 3px solid red;
            box-sizing: border-box;
            transition: .7s;
        }

        .box {
            border: 6px solid #000;
            margin: 100px auto;
            width: 300px; height: 300px;
        }

        .box1:hover img {transform: translate(50%);}   /* 1자리 값만 주면, x축 이동 */
        .box2:hover img {transform: translateX(250px);}
        .box3:hover img {transform: translateY(-150px);}
        .box4:hover img {transform: translate(50%, 50%);}

        /* 
        이동 가능한 css 속성:
            - margin: 여백을 만들어서 이동. 레이아웃에 영향을 줌. 옆에 다른 요소가 있으면 밀림.
            - position: 독자적인 흐음을 갖는 경우 사용.
            - transform: translate(): 독자적인 흐름. 자기 자신을 기준으로 이동.

        - position은 (0,0)에서 이동
        - transform은 box의 가운데(center, 5:5)에서 이동 
        */

</style>
</head>
    
<body>
    <h1>transform:translate() 이동</h1>
    <div class="box box1"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box2"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box3"><img src="./images/img1.jpg" alt="img"></div>
    <div class="box box4"><img src="./images/img1.jpg" alt="img"></div>
</body>
</html>

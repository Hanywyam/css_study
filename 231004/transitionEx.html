<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transitionEx</title>
    <style>
        .box {
            margin: 100px auto;
            width: 80vw; height: 80vh;
            background-color: sandybrown;
            transition: 1s ease-in-out;
            border-radius: 50%;
        }

        .box:hover {
            width: 100px; height: 100px;
            background-color: salmon;
        }

    </style>
</head>
    
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transEx2</title>
    <style>
        .menu-icon {
            background-color: #000;
            width: 80px; height: 80px;
            position: fixed;
            top: 30px; right: 50px;
        }

        .menu-icon .btn-close {
            transition: 0.6s;
            color: #fff;
            text-indent: -9999px;
            height: 100%;            
        }

        .menu-icon .btn-close::before, 
        .menu-icon .btn-close::after {
            content: "";
            width: 10%; height: 90%;
            /* border-radius: 10px; */
            background-color: #fff;
            /* ::before, ::after는 부모를 따라다니라고 position을 사용. */
            position: absolute;
            /* 중앙정렬 방법1) position 이용: 요소의 크기를 알아야 적용 가능.
            top: 0; right: 0; bottom: 0; left: 0; margin: auto; 
            중앙정렬 방법2) transform 이용: 요소의 크기를 몰라도 적용 가능. */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .menu-icon .btn-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .menu-icon:hover .btn-close {
            transform: rotate(360deg);
        }
    </style>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transEx2</title>
    <style>
        .menu-icon {
            background-color: #000;
            width: 100px; height: 100px;
            position: relative;
            right: 0;
        }

        .menu-icon .btn-close{
            position: relative;
        }

        .menu-icon .btn-close::before {
            content: "";
            display: inline-block;
            width: 50px; height: 50px;
            border-right: 3px solid #fff;            
        }

        .menu-icon .btn-close::after {
            content: "";
            display: inline-block;
            width: 50px; height: 50px;
            border-top: 3px solid #fff;
        }
    </style>
</head>
    
<body>
    <h1>trans 연습 2</h1>
    <!-- 영역에 마우스를 올리면 X가 돌아감 -->
    <div class="menu-icon">
        <div class="btn-close">닫기</div>
    </div>
</body>
</html>

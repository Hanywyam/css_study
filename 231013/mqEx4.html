<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- menu bar -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>mqEx4</title>
  <style>
    body,
    menu,
    a {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      color: seagreen;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    .index-container {
      width: 100%;
      height: 100vh;
      background: url(../img/forest-3622519_1280.jpg) no-repeat 50% / cover;
    }

    /* 모바일 */
    menu {
      display: flex;
      flex-flow: column wrap;
    }

    menu li a {
      display: block;
      padding: 1.2vw;
      border-bottom: 1px solid seagreen;
    }

    menu li:last-child a {
      border: none;
    }

    menu li.menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid seagreen;
      background: linear-gradient(to left, rgba(143, 235, 135, 0.3), rgb(135, 235, 135));
    }

    @media (width>=586px) {
      menu {}
    }
  </style>
</head>

<body>
  <div class="index-container">
    <header>
      <menu>
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">contact</a></li>
        <li class="menu-bar">
          <a href="#">menu</a>

          <span class="material-symbols-outlined">
            more_vert</span>
        </li>
      </menu>
    </header>
  </div>
</body>

</html>

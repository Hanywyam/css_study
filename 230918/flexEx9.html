<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx9</title>
  <style>
    body {
      text-align: center;
    }

    .gallery {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      border: 2px solid #000;
      width: 1000px; height: 600px;

      display: flex;
      flex-flow: wrap;
      justify-content: space-evenly;
      align-items: space-evenly;
    }

    .gallery li img {
      vertical-align: middle;
    }

    .gallery li p {
      background-color: #61677a;
      color: #fff;
      text-transform: uppercase;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>가로 세로 비율을 유지하는 반응형 박스</h1>
  <ul class="gallery">

    <li><img src="https://placehold.co/300X200/F94A29/fff?text=img2" alt="title2"><p>title2</p></li>
    <li><img src="https://placehold.co/300X200/FCE22A/fff?text=img3" alt="title3"><p>title3</p></li>
    <li><img src="https://placehold.co/300X200/30E3DF/fff?text=img4" alt="title4"><p>title4</p></li>
    <li><img src="https://placehold.co/300X200/9681EB/fff?text=img5" alt="title5"><p>title5</p></li>
    <li><img src="https://placehold.co/300X200/d6d6d6/fff?text=img6" alt="title6"><p>title6</p></li>
  </ul>
</body>
</html>

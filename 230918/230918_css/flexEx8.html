<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx8</title>
  <style>
    body {
      text-align: center;
    }
    .container {
      border: #241468 3px solid;
      margin: 0 auto;
      width:660px; height: 500px;

      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      /* justify-content: center; align-content: center; */
      justify-content: space-evenly; align-content: space-evenly;
    }
    .container figure {
      margin:0;
    }
    .container figure img {
      /* display: block; */
      vertical-align: middle;
    }
    .container figure figcaption {
      background-color: #241468;
      color:#fff;
      text-transform: capitalize;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container"><!-- flex-container -->
    <figure><!-- flex-item -->
      <img src="https://placehold.co/300x200/6F61C0/fff?text=img1" alt="title1">
      <figcaption>title1</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/CECE5A/000?text=img2" alt="title2">
      <figcaption>title2</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/3E001F/fff?text=img3" alt="title3">
      <figcaption>title3</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/A1CCD1/000?text=img4" alt="title4">
      <figcaption>title4</figcaption>
    </figure>
  </div>
</body>
</html>

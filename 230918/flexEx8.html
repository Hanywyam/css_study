<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx8</title>
  <style>
    body {
      text-align: center;
    }

    .container {
      border: 3px solid #000;
      margin: 0 auto;
      width: 660px; height: 500px;

      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      /* justify-content: center; align-content: center; */
      justify-content: space-evenly; align-content: space-evenly;
    }

    .container figure {
      margin: 0;      /* fig 기본값 삭제 */
    }

    .container figure img {
            /* 인라인은 base-line이 기본으로 여백이 생김 */
      /* display: block;      1. 블록으로 변경하거나 */
      vertical-align: top; /* 2. 인라인값 유지하고 싶을때는 버티컬로 정렬 */
    }

    .container figure figcaption {
      background-color: #61677a;
      color: #fff;
      text-transform: capitalize;
      padding: 5px 0;
    }

<html lang="ko">
<head>

  <title>flex1_flex-direction</title>
  <style>
    body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    /* 
    참고 site(1)

    display: flex;

      flex-container에 들어가는 특성: flex-direction, flex-wrap, justify-content, align-content, gap ...

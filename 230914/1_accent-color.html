<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>accent-color</title>
  <style>
    /* 
    accent-color 속성
      input type=checkbox, radio, range, progress 컨트롤 값 제어
    */

    form fieldset{
      border: 3px solid #a084e8;
      padding: 20px;
      max-width: 400px;
    }

    form fieldset legend{
      padding: 10px 14px;
    }

    form fieldset input[type="radio"]{
      /* 
      background-color: orange; 
      border: 1px solid oranged;
      기본적인 color 스타일값이 적용이 안됨. 
      accent-color 를 사용하여 적용할 수 있다.      */

      accent-color: orange;
    }

    form fieldset progress[value]{
      accent-color: #ea1179;
    }

    form fieldset input[type="range"]{
      accent-color: #ddd;
    }

  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>checkbox, radio</legend>
      <!-- name 은 동일하게 작성해야 선택 가능. -->
      <input type="radio" name="healthy" id="yoga" value="요가" checked>
      <label for=""> 🧘🏻‍♂️ </label>
      <input type="radio" name="healthy" id="swim" value="수영"> 
      <label for=""> 🏊🏻‍♀️ </label>
      <input type="radio" name="healthy" id="running" value="달리기">  
      <label for=""> 🏃🏻‍♂️ </label>
    </fieldset>
    
    <fieldset>
      <legend>progress</legend>
      <label for="userProgress">Progress</label>
      <progress id="userProgress" min="0" max="100" value="70"></progress>
    </fieldset>
    
    <fieldset>
      <legend>range</legend>
      <label for="userRange">range</label>
      <input type="range" id="userRange">
    </fieldset>
  </form>
</body>
</html>

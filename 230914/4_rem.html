<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>rem</title>
  <style>
    html {    /* rem 기준. 최상위 root 요소 */
      font-size: 24px;
    }
    body {
      font-size: 20px;
    }

    .wrapper * {
      border: 3px solid #000;
      display: block;
      padding: 20px;
      margin: 20px;
    }

    .wrapper {
      border: 3px solid #000;
      font-size: 1em;
      font-size: 1rem;
      /* 
        브라우저 기본 폰트 사이즈 px
         1em => 20px
         1rem => 16px
        부모인 body 폰트 사이즈 px
         1em => 22px
         1rem => 16px
      */
    }
    .wrapper > .box {
       font-size: 1.5em;       /* 30px */
       font-size: 1.5rem;       /* 24px */
    }

    .wrapper > .box > p {
      font-size: 1.5em;        /* 45px */
      font-size: 1.5rem;        /* 24px */
    }

    .wrapper > .box >p >span {
      font-size: 1.5em;         /* 67px */
      font-size: 1.5rem;         /* 24px */
    }




  </style>
</head>
<body>
  <h1>rem 단위</h1>
  <p>root, 즉 최상위 요소(html)의 font-size를 기준으로 설정</p>

  <div class="wrapper">
    .wrapper 1rem ==
    <div class="box">
     .box 1.5rem ==
      <p>p 1.5rem ==
        <span>span 1.5 rem ==</span>
      </p>
    </div>
  </div>
</body>
</html>
